<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendrier Interactif avec Vue Journalière</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
</head>
<body>
  <div class="calendar-progress">
    <h1>Calendrier Interactif avec Vue Journalière</h1>
    <div class="tab-container">
      <button class="tab-button active" data-tab="timeline">Timeline</button>
      <button class="tab-button" data-tab="calendar">Calendrier</button>
    </div>
    <div class="container">
      <div id="timeline-tab" class="tab-content active">
        <div class="timeline">
          <div id="timeline-content" class="timeline-content"></div>
        </div>
      </div>
      <div id="calendar-tab" class="tab-content">
        <div id="calendar" class="calendar"></div>
      </div>
    </div>
        <!-- Bouton pour afficher le formulaire d'ajout de tâche -->
      <button id="openAddTaskModal" onclick="openAddTaskModal()">Ajouter une tâche</button>

      <div id="addTaskModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeAddTaskModal()">&times;</span>
          <h2>Ajouter une tâche</h2>
          <input type="text" id="newTaskName" placeholder="Nom de la tâche">
          <input type="date" id="newTaskDate">
          <select id="newTaskHour"></select>
          <input type="number" id="newTaskDuration" min="1" max="24" placeholder="Durée (heures)">
          <textarea id="newTaskDescription" placeholder="Description de la tâche"></textarea>
          <button onclick="addTask()">Ajouter</button>
        </div>
      </div>
    <div id="editTaskModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Modifier la tâche</h2>
        <input type="hidden" id="editTaskId">
        <input type="text" id="editTaskName" placeholder="Nom de la tâche">
        <input type="date" id="editTaskDate">
        <select id="editTaskHour"></select>
        <input type="number" id="editTaskDuration" min="1" max="24" placeholder="Durée (heures)">
        <textarea id="editTaskDescription" placeholder="Description de la tâche"></textarea>
        <button onclick="updateTask()">Mettre à jour</button>
    </div>
</div>
</div>


  <script src="script.js"></script>
</body>
</html>
