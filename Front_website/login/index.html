<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Modern Login Page | AsmrProg</title>
    </head>

    <body>
        <div class="container" id="container">
            <div class="form-container sign-up">
                <!-- Formulaire vers PHP : Register -->
                <form method="POST" action="register.php">
                    <h1>Créer un compte</h1>
                    <input type="text" name="name" placeholder="Nom">
                    <input type="text" name="surname" placeholder="Prenom">
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Mot de Passe">
                    <div class="role-selector">
                        <label for="roleSelect">Sélectionner un rôle</label>
                        <select id="roleSelect" name="roleSelect" onchange="toggleRoleOptions()">
                            <option value="roles">Roles</option>
                            <option value="Administrateur">Administrateur</option>
                            <option value="Chef de projet">Chef de projet</option>
                            <option value="Membre">Membre</option>
                        </select>
                    </div>
                    <div id="roleOptions" class="role-options">
                        <div class="admin-Options" id="adminOptions">
                            <div class="title-adminCode" for="adminCode">Code d'administration</div>
                            <div class="code-input">
                                <input class="admin-code" type="text" id="adminCode" name="adminCode">
                            </div>
                        </div>
                    </div>
                    <button type="submit">Créer</button>
                </form>     
            </div>

            <div class="form-container sign-in">
                <!-- Formulaire vers PHP : Login -->
                <form method="POST" action="login.php">
                    <h1>Connexion</h1>
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Mot de Passe">
                    <a href="#">Mot de passe oublié</a>
                    <button type="submit">Connexion</button>
                </form>

            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Heureux de vous revoir !</h1>
                        <p>Connectez vous avec votre email et votre mot de passe</p>
                        <button class="hidden" id="login">Connexion</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Bienvenue !</h1>
                        <p>Entre tes coordonnées et commence à réaliser tes projets !</p>
                        <button class="hidden" id="register">Créer un compte</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/script.js"></script>
    </body>

</html>
