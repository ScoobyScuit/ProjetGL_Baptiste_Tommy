<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Créer un compte</h1>
                <input type="name" placeholder="Nom">
                <input type="surname" placeholder="Prénom">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Mot de Passe">
                <div class="role-selector">
                    <label for="roleSelect">Sélectionner un rôle</label>
                    <select id="roleSelect" name="roleSelect" onchange="toggleRoleOptions()">
                        <option value="roles">Roles</option>
                        <option value="admin">Administrateur</option>
                        <option value="projectManager">Chef de projet</option>
                        <option value="member">Membre</option>
                    </select>
                </div>
                <div id="roleOptions" class="role-options">
                    <div class="admin-Options" id="adminOptions">
                        <div class="title-adminCode" for="adminCode">Code d'administration</div>
                        <div class="code-input">
                            <input class="admin-code" type="text" id="adminCode" name="adminCode">
                        </div>
                    </div>
                </div>
                <button ><a href="../dashboard/index.html">Créer</a></button>
            </form>
            
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Connexion</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Mot de Passe">
                <a href="#">Mot de pas oublié</a>
                <button>Connexion</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Heureux de vous revoir !</h1>
                    <p>Connectez vous avec votre email et votre mot de passe</p>
                    <button class="hidden" id="login">Connexion</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bienvenue !</h1>
                    <p>Entre tes coordonnées et commence à réaliser tes projet !</p>
                    <button class="hidden" id="register">Créer un compte</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
